<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8" />
<title>云端SDK授权平台</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<!-- <meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/> -->

<!-- bootstrap & fontawesome -->
<link rel="stylesheet"
	th:href="@{/assets/comps/bootstrap/css/bootstrap.min.css}"
	href="/assets/comps/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="/assets/comps/font-awesome/css/font-awesome.min.css" />

<!-- ace styles -->
<link rel="stylesheet" href="/assets/comps/ace/css/ace.min.css"
	class="ace-main-stylesheet" id="main-ace-style" />
<link rel="stylesheet" href="/assets/comps/ace/css/ace-fonts.min.css" />
<!-- page specific plugin styles -->
<link rel="stylesheet"
	href="/assets/comps/jquery.confirm/jquery-confirm.min.css" />

<!-- basic scripts -->
<script src="/assets/comps/jquery/jquery.min.js"></script>
<script src="/assets/comps/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/comps/ace/js/ace.min.js"></script>
<script src="/assets/comps/ace/js/ace-elements.min.js"></script>
<script src="/assets/comps/ace/js/ace-extra.min.js"></script>
</head>
</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="ace-icon fa fa-leaf green"></i> <span class="white"
									id="id-text2">云端SDK授权管理平台</span>
							</h1>
							<h4 class="blue" id="id-company-text">&copy; 小视科技</h4>
						</div>

						<div class="space-6"></div>

						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="ace-icon fa fa-coffee green"></i> 请输入登录信息
										</h4>

										<div class="space-6"></div>

										<form action="/login" method="post">
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														id="username" name="username" type="text"
														class="form-control" placeholder="请输入用户名" /> <i
														class="ace-icon fa fa-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														id="password" name="password" type="password"
														class="form-control" placeholder="请输入密码" /> <i
														class="ace-icon fa fa-lock"></i>
												</span>
												</label>

												<div class="space"></div>

												<div class="clearfix">
													<label class="inline"> <input type="checkbox"
														class="ace" name="remember-me" /> <span class="lbl">
															记住我</span>
													</label>

													<button id="userlogin" type="submit"
														class="width-35 pull-right btn btn-sm btn-primary">
														<i class="ace-icon fa fa-key"></i> <span
															class="bigger-110">登录</span>
													</button>
												</div>

												<div class="space-4"></div>
												<div th:if="${param.error}" class="alert alert-danger">
													<button class="close" data-dismiss="alert">
														<i class="ace-icon fa fa-times"></i>
													</button>
													<span class="small">用户名或密码错误，请重新输入！</span>
												</div>

											</fieldset>
										</form>

									</div>

								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="navbar-fixed-top align-right">
					<br /> &nbsp; <a id="btn-login-dark" href="#">Dark</a> &nbsp; <span
						class="blue">/</span> &nbsp; <a id="btn-login-blur" href="#">Blur</a>
					&nbsp; <span class="blue">/</span> &nbsp; <a id="btn-login-light"
						href="#">Light</a> &nbsp; &nbsp; &nbsp;
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		jQuery(function($) {
			$(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			});
			
			$("#username").focus();
		});

		//you don't need this, just used for changing background
		jQuery(function($) {
			$('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');

				e.preventDefault();
			});

		});
		document.onkeydown = function(e) {
			var tar_event = window.event || e;
			var k = e.keyCode || e.which;
			if (k == 13) {
				$("#userlogin").trigger('click')
			}
		}
	</script>
</body>
</html>
